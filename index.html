<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">文章列表 - 你的部落格</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navigation" id="navigation">
        <ul id="navigation-links">
            <!-- 導覽連結將由 JavaScript 動態載入 -->
        </ul>
    </nav>

    <!-- 主要內容區 -->
    <main class="main-content">
        <div class="two-column-layout">
            <!-- 左側欄位 - 作者資訊 -->
            <aside class="left-column">
                <div class="author-info-block" id="author-info">
                    <!-- 作者資訊將由 JavaScript 動態載入 -->
                </div>
            </aside>

            <!-- 右側欄位 - 文章列表 -->
            <section class="right-column">
                <div class="articles-list-section" id="articles-list">
                    <!-- 文章列表將由 JavaScript 動態載入 -->
                    <div class="loading">載入中</div>
                </div>

                <!-- 分頁區塊 -->
                <div class="pagination-block" id="pagination">
                    <!-- 分頁連結將由 JavaScript 動態載入 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="footer" id="footer">
        <!-- 頁腳內容將由 JavaScript 動態載入 -->
    </footer>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>

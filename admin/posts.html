<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">文章管理 - 你的部落格</title>
    <link rel="stylesheet" href="posts.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navigation" id="navigation">
        <ul id="navigation-links">
            <!-- 導覽連結將由 JavaScript 動態載入 -->
        </ul>
    </nav>

    <!-- 主要內容區 -->
    <main class="main-content">
        <div class="two-column-layout">
            <!-- 左側欄位 - 作者資訊 -->
            <aside class="left-column">
                <div class="author-info-block" id="author-info">
                    <!-- 作者資訊將由 JavaScript 動態載入 -->
                </div>
            </aside>

            <!-- 右側欄位 - 文章管理區塊 -->
            <section class="right-column">
                <div class="articles-management-section" id="articles-management">
                    <!-- 文章列表將由 JavaScript 動態載入 -->
                    <div class="loading">載入中</div>
                </div>

                <!-- 分頁區塊 -->
                <div class="pagination-block" id="pagination">
                    <!-- 分頁連結將由 JavaScript 動態載入 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="footer" id="footer">
        <!-- 頁腳內容將由 JavaScript 動態載入 -->
    </footer>

    <!-- 刪除確認彈窗 -->
    <div class="delete-modal" id="delete-modal">
        <div class="delete-modal-content">
            <h3 class="delete-modal-title">確認刪除文章</h3>
            <form class="delete-modal-form" id="delete-form">
                <input type="password" class="delete-modal-input" id="admin-pwd" placeholder="請輸入管理員密碼" required>
                <div class="delete-modal-actions">
                    <button type="button" class="cancel-button" id="cancel-delete">取消</button>
                    <button type="submit" class="confirm-button">確認刪除</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="posts.js"></script>
</body>
</html>

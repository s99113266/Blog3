<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我 - 你的部落格</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navigation" id="navigation">
        <div class="nav-container">
            <ul class="nav-links" id="navLinks">
                <!-- 導覽連結將由JavaScript動態載入 -->
            </ul>
        </div>
    </nav>
    <!-- 主要內容區 -->
    <main class="main-content">
        <div class="two-column-layout">
            <!-- 左側欄位 - 作者資訊 -->
            <div class="left-column">
                <div class="author-info-block" id="authorInfoBlock">
                    <!-- 作者資訊將由JavaScript動態載入 -->
                </div>
            </div>
            
            <!-- 右側欄位 - 作者自介 -->
            <div class="right-column">
                <div class="author-bio-block" id="authorBioBlock">
                    <!-- 作者自介將由JavaScript動態載入 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 頁腳 -->
    <footer class="footer" id="footer">
        <div class="footer-container">
            <p class="footer-text" id="footerText">
                <!-- 頁腳文字將由JavaScript動態載入 -->
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="about.js"></script>
</body>
</html>
